{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Select Your Role</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            margin: 0;
            font-family: 'Helvetica Neue', sans-serif;
            background: linear-gradient(to bottom right, #ede9fe, #f3f0ff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 30px rgba(0,0,0,0.1);
            width: 400px;
            max-width: 90%;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 30px;
        }

        label {
            background: #f4f4f5;
            padding: 14px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: 0.3s;
        }

        input[type="checkbox"] {
            margin-right: 12px;
            transform: scale(1.3);
        }

        label:hover {
            background: #e4e4e7;
        }

        button {
            float: right;
            background-color: #7c3aed;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.2s ease;
        }

        button:hover {
            background-color: #6d28d9;
        }
    </style>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <div class="card">
            <h2>Select Your Role(s)</h2>

            <div class="checkbox-group">
                <label><input type="checkbox" name="roles" value="client"> Client</label>
                <label><input type="checkbox" name="roles" value="engineer"> Engineer</label>
                <label><input type="checkbox" name="roles" value="songwriter"> Songwriter</label>
                <label><input type="checkbox" name="roles" value="producer"> Producer</label>
                <label><input type="checkbox" name="roles" value="mixer"> Mixer</label>
            </div>

            <button type="submit">Next</button>
        </div>
    </form>
</body>
</html>
