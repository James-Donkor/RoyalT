{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login â€“ MixInbox</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      background: linear-gradient(to right, #f2f2f2, #e0e0ff);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .logo {
      width: 150px;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 25px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background: purple;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #5e3c99;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="{% static 'images/mixinbox_logo.png' %}" class="logo" alt="MixInbox Logo" />
    <h2>Login to MixInbox</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Log In</button>
    </form>
  </div>
</body>
</html>
